    <body>  
        <h1> Rules for "Remove cubs"</h1> 
        <p>                      
            Remove as many cubes as possible to collect as many points as possible.<br/>
            But be careful! Points depend on the color.  <br/> <hr/>
       </p>
       <p>
            Also you can save result after finish of game.  <br/>
            You wll be able to see your result even after reloading page.
        </p>  
        <table class="table table-bordered  table-striped">
                <thead>
                    <tr>
                        <th >color</th>
                        <th>points</th>
                    </tr>
                </thead>
                <tbody>
            <tr>
                <td id="green">green</td>
                <td>+2 </td>
            </tr>
             <tr>
                <td id="red">red</td>
                <td>+10</td>
            </tr>
             <tr>
                <td id="black">black</td>
                <td>-10</td>
            </tr>
             <tr>
                <td id="blue">blue</td>
                <td>+1</td>
            </tr>
        </tbody> 
    </table>  
   </body>
